<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Address</th>
                </tr>
                <tr *ngFor="let x of allData; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.city }}</td>
                    <td>{{ x.address }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
