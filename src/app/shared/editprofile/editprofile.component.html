<div id="EditProfile" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Edit Your Profile</h4>
            </div>




            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userprofile.f_name">
                </div>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" [(ngModel)]="userprofile.u_name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" [(ngModel)]="userprofile.email">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" [(ngModel)]="userprofile.contact">
                </div>
                <div class="form-group">
                    <label>Gender</label><br> Male &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" value="male" name="gender" [(ngModel)]="userprofile.gender"> Female&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" value="female" name="gender" [(ngModel)]="userprofile.gender">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea type="text" class="form-control" [(ngModel)]="userprofile.address"></textarea>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="userprofile.city">
                        <option>--Select--</option>
                        <option>Indore</option>
                        <option>khandwa</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                <button class="btn btn-info btn-sm" data-dismiss="modal" (click)="edit()">Update</button>
            </div>
        </div>
    </div>
</div>
