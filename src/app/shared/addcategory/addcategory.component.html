<div id="addModel" class="modal fade">



    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>{{ category._id ? "Update" : "Add" }} Category</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" class="form-control" [(ngModel)]="category.category_name" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
                <button class="btn btn-danger btn-sm" data-dismiss="modal" (click)="add()">{{ category._id ? "update" : "Add" }}</button>
            </div>
        </div>
    </div>
</div>
