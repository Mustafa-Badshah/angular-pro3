<div id="addModel" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Product</h2>
            </div>
            <div class="modal-body">
                <!-- <pre>{{ product | json }}</pre> -->
                <!-- <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" />
                </div> -->
                <div class="form-group">
                    <label>Product Title</label>
                    <input type="text" class="form-control" [(ngModel)]="product.product_title" />
                </div>
                <div class="form-group">
                    <label>Product Price</label>
                    <input type="text" class="form-control" [(ngModel)]="product.product_price" />
                </div>
                <div class="form-group">
                    <label>Product Discount</label>
                    <input type="text" class="form-control" [(ngModel)]="product.product_discount" />
                </div>
                <div class="form-group">
                    <label>Product Category</label>
                    <select class="form-control" [(ngModel)]="product.product_category">
                        <option value="">Select</option>
                        <option value="indore">Mobile</option>
                        <option value="bhopal">Furniture</option>
                        <option value="ujjain">Sports</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal" (click)="add()">Add</button>
                </div>
            </div>
        </div>
    </div>
